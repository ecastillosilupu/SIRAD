<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div class="register-card">
        <div class="register-main">
          <form class="example-form">
            <!--div>
              <a class="logo">
                <img class="img-fluid for-light" src="assets/images/login/logo-simex.svg" alt="looginpage" style="height: 150px;">
                <img class="img-fluid for-dark" src="assets/images/login/logo-simex.svg" alt="looginpage">
              </a>
            </div-->

            <h4 class="text-center">Crear Cuenta</h4><br>

            <div class="row">

              <div class="col-sm-12">
                <mat-form-field appearance="outline">
                  <mat-label>DNI</mat-label>
                  <input matInput>
                </mat-form-field>
              </div>

              <div class="col-sm-12">
                <mat-form-field appearance="outline">
                  <mat-label>Nombres y Apellidos</mat-label>
                  <input matInput>
                </mat-form-field>
              </div>

              <div class="col-sm-6">
                <mat-form-field appearance="outline">
                  <mat-label>Usuario</mat-label>
                  <input matInput disabled value="lperez">
                </mat-form-field>
              </div>

              <div class="col-sm-6">
                <mat-form-field appearance="outline" style="font-size: 14px">
                  <mat-label>Contraseña</mat-label>
                  <input matInput [type]="_hide ? 'password' : 'text'">
                  <mat-icon mat-icon-button matSuffix (click)="_hide = !_hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="_hide">{{_hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
              </div>

              <div class="col-sm-12">
                <mat-form-field appearance="outline">
                  <mat-label>Ubigeo</mat-label>
                  <mat-select>
                    <mat-option value="1">LIMA - LIMA - CHORRILLOS</mat-option>
                    <mat-option value="2">LAMBAYEQUE - LAMBAYEQUE - CHICLAYO</mat-option>
                    <mat-option value="3">PIURA - PIURA - SULLANA</mat-option>
                    <mat-option value="4">TACNA - TACNA - TACNA</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-sm-6">
                <mat-form-field appearance="outline">
                  <mat-label>Perfil</mat-label>
                  <mat-select>
                    <mat-option value="1">COEL</mat-option>
                    <mat-option value="2">COER</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-sm-6">
                <mat-form-field appearance="outline">
                  <mat-label>Cargo</mat-label>
                  <input matInput>
                </mat-form-field>
              </div>

            </div>

            <div class="form-group mb-0">
              <button class="btn btn-primary btn-block" type="button">Registrarse</button>
            </div>
            <p class="mt-4 mb-0 text-center">
              ¿Ya tienes una cuenta?
              <a href="javascript:void(0)" class="ml-2" (click)="login()">Iniciar Sesi&oacute;n</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
