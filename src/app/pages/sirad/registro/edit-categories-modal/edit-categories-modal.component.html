<div class="modal-header text-center">
    <h5 class="modal-title text-center">Ver/Editar Categoria</h5>
    <button class="close" type="button" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="needs-validations" novalidate>
      <div class="row">
        <mat-form-field class="col-lg-12" appearance="outline">
            <mat-label>Codigo categoria</mat-label>
            <input matInput maxlength="400" rows="3" #inputtxtNombreCategory
                placeholder="Nombre categoria" required readonly>
        </mat-form-field>
        <mat-form-field class="col-lg-12" appearance="outline">
            <mat-label>Nombre categoria</mat-label>
            <input matInput maxlength="400" rows="3" #inputtxtNombreCategory
                placeholder="Nombre categoria" required>
        </mat-form-field>
        <mat-form-field class="col-lg-12" appearance="outline">
            <mat-label>Descripcion</mat-label>
            <textarea matInput maxlength="400" rows="3" #inputtxtNombreCategory
                placeholder="Descripcion" required></textarea>
        </mat-form-field>
        <mat-form-field class="col-lg-12" appearance="outline">
            <mat-label>Fecha actualizacion</mat-label>
            <input matInput maxlength="400" rows="3" #inputtxtNombreCategory
                placeholder="Descripcion" required readonly>
        </mat-form-field>
      </div>
      <div class="row text-center">
        <div class="col">
          <div class="form-group mt-3 mb-0">
            <button class="btn btn-primary mr-3 ">
              Guardar
            </button>
            <button type="button" class="btn btn-danger" (click)="closeModal()" >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
